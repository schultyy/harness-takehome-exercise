pipeline:
  name: nextjs-demo-repo
  identifier: nextjsdemorepo
  projectIdentifier: Jan_Schulte
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: JS_GitHub
        build: <+input>
  stages:
    - stage:
        name: Build
        identifier: Build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          infrastructure:
            type: KubernetesDirect
            spec:
              connectorRef: k8sbuilder
              namespace: harness-delegate-ng
              automountServiceAccountToken: true
              nodeSelector: {}
              os: Linux
          execution:
            steps:
              - step:
                  type: Run
                  name: Install
                  identifier: Install
                  spec:
                    connectorRef: account.harnessImage
                    image: docker.io/node:22-alpine3.19
                    shell: Sh
                    command: npm ci
              - step:
                  type: Run
                  name: Test
                  identifier: Build
                  spec:
                    connectorRef: account.harnessImage
                    image: docker.io/node:22-alpine3.19
                    shell: Sh
                    command: npm test
              - step:
                  type: BuildAndPushDockerRegistry
                  name: BuildAndPushDockerRegistry_1
                  identifier: BuildAndPushDockerRegistry_1
                  spec:
                    connectorRef: JS_Docker_Registry
                    repo: schultejan/nextjsblog
                    tags:
                      - latest
